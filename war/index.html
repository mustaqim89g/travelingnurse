<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TravelingNurses</title>

<!-- CSS -->
<link type="text/css" rel="stylesheet" href="css/leaflet.css" />
<link type="text/css" rel="stylesheet" href="css/app.css" />


<!-- Scripts -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/leaflet.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/simulator.js"></script>

</head>
<body>

<!-- The Map -->
<div id="map"></div>

<div id="main-cover" class="cover">
<div>
	<div class="left logo">Traveling<b>Nurses</b></div>
	<div class="right"></div>
	<div class="clear"></div>
</div>
<div id="test" class="center margined-top">
	<div class="large-icon nurse-icon"></div>
	<div class="large-icon patient-icon"></div>
	<div class="large-icon schedule-icon"></div>
	<div class="large-icon route-icon"></div>
	<div class="clear"></div>
	<div class="icon-text nurse">Nurses/Healthcare Professionals</div>
	<div class="icon-text patient">Patients</div>
	<div class="icon-text schedule">Schedule</div>
	<div class="icon-text route">Route</div>
	<div class="clear"></div>
	<div style="margin-top: 50px">
		<div class="small-icon options gear-icon"></div>
		<div class="small-text options">Options</div>
		<div class="small-icon open open-icon"></div>
		<div class="small-text open">Open Data</div>
		<div class="small-icon save save-icon"></div>
		<div class="small-text save">Save Data</div>
		<div class="small-icon run run-icon"></div>
		<div class="small-text run">Run Simulation</div>
	</div>
</div>
</div>

<div id="loading-cover" class="cover" style="display: none">
<div>
	<div class="left logo">Traveling<b>Nurses</b></div>
	<div class="right"></div>
	<div class="clear"></div>
</div>
<div class="center margined-top">
	<div class="progress-bar">
		<div id="progress" class="progress">
		
		</div>
	</div>
</div>
</div>

<div class="simulation-control" style="display: none">
<div class="time">
</div>
</div>


</body>
</html>
